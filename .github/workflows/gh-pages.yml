name: Build and Deploy to docs

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Setup GitHub Pages
        run: |
          # The build already outputs to docs/ directory via distDir config
          # Just ensure .nojekyll file exists for GitHub Pages
          touch docs/.nojekyll

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "Deploy website to GitHub Pages" || echo "No changes to commit"
          git push
