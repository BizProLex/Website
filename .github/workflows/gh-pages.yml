name: Build and Deploy to gh-pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/**'

jobs:
  deploy:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Copy CNAME if present
        run: |
          if [ -f CNAME ]; then cp CNAME out/CNAME; fi
          touch out/.nojekyll

      - name: Ensure proper base path for GitHub Pages
        run: |
          # Fix any absolute paths that might be causing issues
          find out -name "*.html" -exec sed -i 's|/_next/|./_next/|g' {} \;
          find out -name "*.js" -exec sed -i 's|/_next/|./_next/|g' {} \;
          find out -name "*.css" -exec sed -i 's|/_next/|./_next/|g' {} \;

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true
