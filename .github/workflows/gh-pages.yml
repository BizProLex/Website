name: Build and Deploy to docs

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Copy CNAME if present
        run: |
          if [ -f CNAME ]; then cp CNAME out/CNAME; fi
          touch out/.nojekyll

      - name: Copy build output to docs
        run: |
          # Remove existing docs content
          rm -rf docs/*
          # Copy new build to docs
          cp -r out/* docs/

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "Deploy website to docs" || echo "No changes to commit"
          git push
