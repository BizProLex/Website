name: Build and Deploy to docs

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: |
          rm -rf docs
          npm run build

      - name: Fix relative paths for GitHub Pages
        run: node scripts/fix-paths.js

      - name: Ensure CNAME and .nojekyll in docs
        run: |
          # Ensure GitHub Pages doesn't use Jekyll
          touch docs/.nojekyll
          # If a root CNAME exists, copy it into docs (required when publishing /docs)
          if [ -f CNAME ]; then
            cp -f CNAME docs/CNAME
          fi

      - name: Debug listing (docs)
        run: |
          echo "Listing docs directory (top-level):"
          ls -la docs | sed -n '1,200p'

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add --all docs/
          git commit -m "Deploy website to GitHub Pages" || echo "No changes to commit"
          git push
